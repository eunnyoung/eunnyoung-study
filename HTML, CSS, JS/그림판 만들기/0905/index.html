<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>그림판1</title>
</head>

<body>
  <div id="colors">
    <input type="color" id="colorRange" />
    <div class="color" style="background-color:bisque"></div>
    <div class="color" style="background-color:aquamarine"></div>
    <div class="color" style="background-color:blueviolet"></div>
    <div class="color" style="background-color:darkturquoise"></div>
    <div class="color" style="background-color:darkorange"></div>
  </div>
  <canvas></canvas>
  <div id="btns">
    <input type="range" max="10" min="1" value="5" />
    <button id="btnMode">Draw</button>
    <button id="btnDestroy">Destroy</button>
    <button id="btnErase">Erase</button>
    <label for="file">
      Add Photo
      <input type="file" id="file" />
    </label>
    <button id="btnSave">Save</button>
    <input type="text" id="text" placeholder="Text here..." />
  </div>
</body>

</html>
