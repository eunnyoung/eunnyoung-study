<!DOCTYPE html>
<html>

<head>
  <style></style>
</head>

<body>
  <h2>3번 문제_설문조사 폼 만들기(체크박스)</h2>
  <p>지시사항:<br /></p>
  <form>
    <h3>당신의 성별은 무엇입니까?</h3>
    <input type="radio" name="sex" value="female" checked>여자
    <input type="radio" name="sex" value="male">남자
    <p></p>
    <h3>현재 관심 있는 학습 주제는 무엇입니까?</h3>
    <input type="checkbox" name="subject" value="html">html<br />
    <input type="checkbox" name="subject" value="css">css<br />
    <input type="checkbox" name="subject" value="JavaScript">JavaScript<br />
    <input type="checkbox" name="subject" value="react">react
    <p></p>
    <h3>현재 관심있는 분야는 무엇입니까?</h3>
    <select name="area">
      <option value="1" selected>프론트엔드</option>
      <option value="2">백엔드</option>
      <option value="3">인공지능</option>
    </select>
    <p></p>
    <h3>당신의 학습 방법을 모두 선택해주세요</h3>
    <select name="how01" size="3" multiple>
      <option value="1" selected>강의</option>
      <option value="2">도서</option>
      <option value="3">프로젝트</option>
    </select>
    <p></p>
    <h3>현재 수강 중인 강의는 무엇입니까?</h3>
    <select name="how02">
      <optgroup label="강의">
        <option value="1">드림 코딩</option>
        <option value="2">노마드 코더</option>
        <option value="3">생활 코딩</option>
      </optgroup>
      <optgroup label="도서">
        <option value="1" selected>차세대 웹 프로그래밍</option>
        <option value="2">모던 자바스크립트 Deep Dive</option>
      </optgroup>
      <optgroup label="프로젝트">
        <option value="1">프론트엔드</option>
        <option value="2">백엔드</option>
        <option value="3">인공지능</option>
      </optgroup>

    </select>
    <h3>선택사항을 직접 입력하세요</h3>
    <label>전공 분야를 입력하세요<input type="text" list="majorlist" name="major">
      <datalist id="majorlist">
        <option value="Software">소프트웨어</option>
        <option value="Robot">로봇</option>
        <option value="System">시스템</option>
        <option value="Service">서비스</option>
        <option value="Education">교육</option>
      </datalist>
      <p></p>
      <input type="submit" value="완료">
      <input type="reset" value="다시작성">
    </label>
    <h3>텍스트 공간 입력 양식</h3>
    <textarea rows="4" cols="50">그 외에 하고 싶은 말을 적어주세요.</textarea>
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시작성">
  </form>
</body>

</html>
