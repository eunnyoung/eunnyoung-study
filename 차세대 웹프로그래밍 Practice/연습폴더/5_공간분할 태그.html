<!DOCTYPE html>
<html>

<head>
  <style>
    .div1 {
      background-color: cornflowerblue;
    }

    .div2 {
      background-color: antiquewhite;
    }

    .div3 {
      background-color: darkseagreen;
    }

    .span1 {
      background-color: deeppink;
    }

    .span2 {
      background-color: deepskyblue;
    }

    .span3 {
      background-color: gold;
    }
  </style>
</head>

<body>
  <h3>div 태그로 공간을 분할합니다.</h3>
  <div class="div1">1번째 div 입니다.</div>
  <div class="div2">2번째 div 입니다.</div>
  <div class="div3">3번째 div 입니다.</div>
  <h3>span 태그로 공간을 분할합니다.</h3>
  <span class="span1">1번째 span 입니다.</span>
  <span class="span2">2번째 span 입니다.</span>
  <span class="span3">3번째 span 입니다.</span>
</body>

</html>
