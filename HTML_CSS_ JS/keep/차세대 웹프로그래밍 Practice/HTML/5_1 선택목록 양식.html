<body>
  <h3>관심 있는 학습 주제 한 가지를 선택하세요</h3>
  <form>
    <select name="subjects">
      <option value="1" selected>HTML</option>
      <option value="2">CSS3</option>
      <option value="3">Javascript</option>
      <option value="4">Jquery</option>
    </select>
    <p></p>
    <input type="submit" value="제출" />
    <input type="submit" value="다시선택" />
  </form>
  <!-- 다중 선택을 할 때는 ctrl 키를 눌러야 한다. -->
  <h3>관심 있는 학습 주제를 모두 선택하세요</h3>
  <form>
    <select name="subjects" size="4" multiple>
      <option value="1" selected>HTML</option>
      <option value="2">CSS3</option>
      <option value="3">Javascript</option>
      <option value="4">Jquery</option>
    </select>
    <p></p>
    <input type="submit" value="제출" />
    <input type="submit" value="다시선택" />
  </form>
  <h3>전공 분야를 선택하세요</h3>
  <form>
    <select name="major">
      <optgroup label="computer">
        <option>Software</option>
        <option>Robot</option>
        <option>System</option>
      </optgroup>
      <optgroup label="language">
        <option selected>Korea</option>
        <option>
          English
        </option>
        <option>China</option>
        <option>Germany</option>
      </optgroup>
    </select>
    <optgroup label="business">
      <option selected>Service</option>
      <option>

        Education
      </option>
      <option>Communication</option>
      <option>Marketing</option>
    </optgroup>
    </select>
    <p></p>
    <input type="submit" value="제출" />
    <input type="submit" value="다시선택" />
  </form>
  <h3>선택사항을 입력하세요</h3>
  <form>
    <label>
      전공 분야를 입력하세요
      <input tyoe="text" list="majorlist" name="major">
      <datalist id="majorlist">
        <option value="Software">소프트웨어</option>
        <option value="Robot">로봇</option>
        <option value="시스템">시스템</option>
        <option value="Service">서비스</option>
        <option value="Education">교육</option>
      </datalist>
      <p></p>
      <input type="submit" value="완료">
      <input type="reset" value="다시작성">
    </label>
  </form>
</body>
