<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Drawing 1016</title>
</head>

<body>
  <div id="colors">
    <input type="color" id="color" />
    <div class="color" style="background-color:blueviolet"></div>
    <div class="color" style="background-color:coral"></div>
    <div class="color" style="background-color:darkblue"></div>
    <div class="color" style="background-color:chartreuse"></div>
    <div class="color" style="background-color:deeppink"></div>
  </div>
  <canvas></canvas>
  <div id="btns">
    <input type="range" id="lineWidth" max="10" min="1" value="5" step="1" />
    <input type="text" id="text" placeholder="text here..." />
    <button id="btnMode">Draw</button>
    <button id="btnDestroy">Destroy</button>
    <button id="btnErase">Erase</button>
    <button id="btnSave">Save</button>
    <label for="file">
      Add Photo
      <input type="file" id="file" accept="image/*" />
    </label>
  </div>
  <script src="app.js"></script>
</body>

</html>
