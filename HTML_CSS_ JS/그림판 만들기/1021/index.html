<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Drawing 1021</title>
</head>

<body>
  <div id="colors">
    <input type="color" id="colorRange" />
    <div class="color" style="background-color:lightblue"></div>
    <div class="color" style="background-color:lightpink"></div>
    <div class="color" style="background-color:lightgreen"></div>
    <div class="color" style="background-color:lightsalmon"></div>
    <div class="color" style="background-color:gold"></div>
  </div>
  <canvas></canvas>
  <div id="btns">
    <input type="range" id="lineWidth" max="10" min="1" value="5" step="1" />
    <input type="text" id="text" placeholder="Text here.." />
    <label for="file">
      Add Photo
      <input type="file" id="file" />
    </label>
    <button id="btnMode">Draw</button>
    <button id="btnDestroy">Destroy</button>
    <button id="btnErase">Erase</button>
    <button id="btnSave">Save</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
