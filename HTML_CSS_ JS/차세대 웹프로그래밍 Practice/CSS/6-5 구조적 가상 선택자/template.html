<head>

    h3:first-child {
      color: antiquewhite;
    }
    h3:last-child {
      color: rgb(180, 240, 242);
    }
    h3:nth-child(2n-1) {
      background-color: blueviolet;
    }
    h3:nth-child(2n) {
      background-color: cornflowerblue;
    }
    h3:nth-child(3) {
      color: yellow;
    }
    h3:nth-last-child(3) {
      color: pink;
    }
  </style>
</head>
