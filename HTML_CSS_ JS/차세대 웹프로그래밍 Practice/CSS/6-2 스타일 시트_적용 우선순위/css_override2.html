<head>
  <!--  외부 스타일 시트를 정의하는 위치가 중요 -->
  <link type="text/css" rel="stylesheet" href="css_override.css"></link>

  <style>
    p {
      color: blue;
    }
    p{
      color: yellow;
    }
    p{
      color: red;
    }
  </style> 
</head>
 <!--  외부 스타일 시트를 정의하는 위치가 중요 -->
 <!-- 
  내부 스타일 시트 정의 후,
  외부 스타일 시트를 정의했다면,
  우선 순위와 상관없이
  나중에 정의된 외부 스타일 시트가 적용된다.
-->
 <link type="text/css" rel="stylesheet" href="css_override.css"></link>
<body>
  <p>CSS가 중복 정의된 경우 어떤 것이 적용될까?</p>
</body>
